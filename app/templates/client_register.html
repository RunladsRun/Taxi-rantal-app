<!DOCTYPE html>
<html>
<head>
    <title>Client Registration</title>
</head>
<body>
    <h1>Register as a Client</h1>
    <form method="POST" action="/client/register">
        <label>Email:</label>
        <input type="email" name="email" required><br>

        <label>Name:</label>
        <input type="text" name="name" required><br>

        <label>Address:</label><br>
        <input type="text" name="road" placeholder="Road" required>
        <input type="text" name="number" placeholder="Number" required>
        <input type="text" name="city" placeholder="City" required><br>

        <label>Credit Card:</label>
        <input type="text" name="credit_card" required><br>

        <button type="submit">Register</button>
    </form>

    {% if success %}
        <p style="color:green;">Registered successfully!</p>
    {% elif error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    
    <br>
    <a href="/">Back to login page</a>
</body>
</html>
