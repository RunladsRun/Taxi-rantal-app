<!DOCTYPE html>
<html>
<head>
    <title>Write a Review</title>
</head>
<body>
    <h3>Write a Review</h3>
<form method="POST" action="/client/review">
    <label>Driver Name:</label>
    <input type="text" name="driver" required><br>

    <label>Rating (0-5):</label>
    <input type="number" name="rating" min="0" max="5" required><br>

    <label>Message:</label><br>
    <textarea name="message" rows="4" cols="40" required></textarea><br>

    <button type="submit">Submit Review</button>
</form>

{% if success %}
    <p style="color:green;">Review submitted!</p>
{% elif error %}
    <p style="color:red;">You can only review drivers youâ€™ve rented from.</p>
{% endif %}

    
    <br><a href="/client">Back to Home</a>
</body>
</html>
