<!DOCTYPE html>
<html>
<head>
    <title>Driver Home</title>
</head>
<body>
    <h1>Welcome, {{ name }}!</h1>

    <!-- 统计信息 -->
    <h3>Your Stats</h3>
    <p>Total Trips: {{ trip_count }}</p>
    <p>Average Rating: {{ avg_rating }}</p>

    <hr>
    <h3>Update Your Address</h3>
    <form method="POST" action="/driver/update_address">
        <label>New Address:</label>
        <input type="text" name="new_address" required>
        <button type="submit">Update</button>
    </form>

    {% if success %}
        <p style="color:green;">Address updated successfully!</p>
    {% endif %}

    <hr>
    <h3>Declare Car Model You Can Drive</h3>
    <form method="POST" action="/driver/declare_model">
        <label>Select model:</label>
        <select name="model_name" required>
            {% for model in model_list %}
                <option value="{{ model }}">{{ model }}</option>
            {% endfor %}
        </select>
        <button type="submit">Declare</button>
    </form>

    {% if declared %}
        <p style="color:green;">You have declared you can drive {{ declared }}.</p>
    {% endif %}

</body>
</html>
