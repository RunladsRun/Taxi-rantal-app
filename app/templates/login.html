<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST" action="/login">
        <label>Role:</label>
        <select name="role">
            <option value="manager">Manager</option>
            <option value="client">Client</option>
            <option value="driver">Driver</option>
        </select><br>

        <label>Identifier (SSN for Manager, Email for Client, Name for Driver):</label>
        <input type="text" name="identifier" required><br>

        <button type="submit">Login</button>
    </form>

    <hr>
    <a href="/client/register">Register as a New Client</a><br>
    <a href="/manager/register">Register as a New Manager</a>
</body>
</html>
